<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5 Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="canvasText">
      <h1>The P5 Machine with Visualizer</h1>
      <p>
        This is a synth pad. It plays the 12 notes of the Chromatic scale
        starting with the note "C", in the top left Pad.
      </p>
      <p>Use the keyboard keys - QWER ASDF ZXCV to play some music! And watch it dance in the window!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
